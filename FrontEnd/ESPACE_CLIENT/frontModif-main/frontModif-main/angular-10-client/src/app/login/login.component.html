<div class="col-md-12"  >
  <div class="card card-container "  id="login">
    <img
      id="profile-img"
      src="assets/img/user.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
        Nom d'utilisateur est nécessaire!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de Passe</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Mot de Passe est nécessaire!</div>
          <div *ngIf="password.errors.minlength">
            Le mot de passe doit être au moins de 6 caractères
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Se Connecter
        </button>
        <br>
        <!-- <a style="color: rgb(0, 0, 0)" routerLink="/register"><p>Vous n'avez pas un compte?,Créez le !</p></a> -->
        
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
        Échec de la connexion: {{ errorMessage }}
        </div>
      </div>
    </form>

 
    <div class="alert alert-success" *ngIf="isLoggedIn">
      <!-- connecté en tant que {{ roles }}.  -->
      Bienvenue
    
      <a style="color: rgb(0, 0, 0)" routerLink="/consulterContrat"><p>Consulter vos contrats</p></a>
      <a style="color: rgb(0, 0, 0)" [routerLink]="['/updateuser', this.id]"><p>Modifier vos données</p></a>
     
    </div>
   
 </div>
 <div *ngIf="isLoggedIn" >
  <br>  <br>  <br>  <br> <br> <br> 
 </div>
</div>
